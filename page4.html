<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glimmer</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .content {
            position: relative;
            z-index: 2;
        }

        .headline {
            font-size: 3em;
            margin: 0;
            opacity: 0;
            transform: translateY(-50px);
            animation: slideIn 1s forwards 0.5s;
        }

        .description {
            font-size: 1.2em;
            margin: 20px 0;
            opacity: 0;
            transform: translateY(50px);
            animation: slideIn 1s forwards 1s;
        }

        .cta-button {
            padding: 15px 25px;
            border: none;
            background: #fff;
            color: #ff7e5f;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(50px);
            animation: slideIn 1s forwards 1.5s;
        }

        .cta-button:hover {
            background: #ff7e5f;
            color: #fff;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            animation: backgroundPulse 3s infinite;
            z-index: 1;
        }

        @keyframes backgroundPulse {
            0% {
                background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            }
            50% {
                background: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            }
            100% {
                background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            }
        }

        /* Docs Button Styles */
        .icon-container {
            width: 60px;
            height: 60px;
            background: linear-gradient(to bottom, #ff7e5f, #feb47b);
            border-radius: 10px;
            position: fixed; /* Changed to fixed for top-left placement */
            top: 20px; /* Distance from the top */
            left: 20px; /* Distance from the left */
            overflow: hidden;
            transition: all 0.5s ease-in-out;
            cursor: pointer;
            z-index: 3; /* Ensures it stays above the background */
        }

        .mouse-cursor {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 15px;
            height: 15px;
            background: white;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            transform: translate(-50%, -50%);
            transition: all 0.6s ease-in-out 0s;
            opacity: 1;
        }

        .bars {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 70%;
            height: 50%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transform: translate(-50%, -50%);
        }

        .bars div {
            height: 8px;
            background: white;
            border-radius: 3px;
            opacity: 0;
            transform: scaleX(0);
            transition: all 0.6s ease-in-out;
        }

        .bar1 {
            width: 70%;
            transition-delay: 0.2s;
        }

        .bar2 {
            width: 70%;
            transition-delay: 0.1s;
        }

        .bar3 {
            width: 40%;
            transition-delay: 0.3s;
        }

    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
</head>
<body>
    <div class="background-animation"></div>

    <div class="content">
        <h1 class="headline">Welcome to Glimmer</h1>
        <p class="description">Unleash your creativity with our innovative visual web development platform.</p>
        <button class="cta-button" onclick="window.location.href='https://glimmerweb.github.io/app';">Explore Now</button>
    </div>

    <script>
        // Select Elements
        const iconContainer = document.querySelector('.icon-container');
        const mouseCursor = document.querySelector('.mouse-cursor');
        const bars = document.querySelectorAll('.bar1, .bar2, .bar3');

        // Mouseover Event
        iconContainer.addEventListener('mouseover', () => {
            mouseCursor.style.opacity = '0';
            bars.forEach(bar => {
                bar.style.opacity = '1';
                bar.style.transform = 'scaleX(1)';
            });
        });

        // Mouseout Event
        iconContainer.addEventListener('mouseout', () => {
            mouseCursor.style.opacity = '1';
            bars.forEach(bar => {
                bar.style.opacity = '0';
                bar.style.transform = 'scaleX(0)';
            });
        });
    </script>
</body>
</html>
