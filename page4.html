<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glimmer - Discover the Future</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .content {
            position: relative;
            z-index: 2;
        }

        .headline {
            font-size: 3em;
            margin: 0;
            opacity: 0;
            transform: translateY(-50px);
            animation: slideIn 1s forwards 0.5s;
        }

        .description {
            font-size: 1.2em;
            margin: 20px 0;
            opacity: 0;
            transform: translateY(50px);
            animation: slideIn 1s forwards 1s;
        }

        .cta-button {
            padding: 15px 25px;
            border: none;
            background: #fff;
            color: #ff7e5f;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(50px);
            animation: slideIn 1s forwards 1.5s;
        }

        .cta-button:hover {
            background: #ff7e5f;
            color: #fff;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            animation: backgroundPulse 3s infinite;
            z-index: 1;
        }

        @keyframes backgroundPulse {
            0% {
                background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            }
            50% {
                background: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            }
            100% {
                background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            }
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
</head>
<body>
    <div class="background-animation"></div>
    <div class="content">
        <h1 class="headline">Welcome to Glimmer</h1>
        <p class="description">Unleash your creativity with our innovative visual web development platform.</p>
        <button class="cta-button" onclick="window.location.href='https://glimmerweb.github.io/app';">Explore Now</button>
    </div>
</body>
</html>
