<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glimmer</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            background-color: #f0f0f0; 
        }
        .gradient-square {
            width: 100px; 
            height: 100px; 
            border-radius: 15px; 
            background: linear-gradient(to bottom, #ff7e5f, #feb47b);
            position: relative; 
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
            transition: width 0.5s, height 0.5s; 
        }
        .mouse-cursor {
            width: 40px; 
            height: 40px; 
            position: relative;
            background: white;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }
        .mouse-cursor:before {
            content: '';
            position: absolute;
            top: 10px; 
            left: 10px; 
            width: 20px; 
            height: 20px; 
            background: white;
            border-radius: 50%; 
        }
        .gradient-square:hover {
            width: 300px; 
            height: 100px; 
        }
        .text {
            opacity: 0; 
            position: absolute;
            color: #05060f; 
            font-size: 20px;
            text-align: center;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none; 
        }
        .gradient-square:hover .text {
            opacity: 1; 
        }
    </style>
</head>
<body style="background-color: #f0f0f0">

    <div class="container">
        <a href="https://glimmerweb.github.io/constructor"  class="gradient-square">
            <div class="mouse-cursor"></div>
            <div class="text"></div>
        </a>
    </div>
<script>
    const iconContainer = document.querySelector('.icon-container');
    const mouseCursor = document.querySelector('.mouse-cursor');
    const bars = document.querySelectorAll('.bar1, .bar2, .bar3');
    const text = document.querySelector('.text');

    iconContainer.addEventListener('mouseover', () => {
      mouseCursor.style.opacity = '0';
      mouseCursor.style.clipPath = '0';
      bars.forEach(bar => {
        bar.style.opacity = '1';
        bar.style.transform = 'scaleX(1)';
      });
      text.style.opacity = '1';
    });

    iconContainer.addEventListener('mouseout', () => {
      mouseCursor.style.opacity = '1';
      mouseCursor.style.clipPath = 'polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%)';
      bars.forEach(bar => {
        bar.style.opacity = '0';
        bar.style.transform = 'scaleX(0)';
      });
      text.style.opacity = '0';
    });
  </script>
</body>
</html>
