<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glimmer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #ff7e5f, #feb47b);
            color: #fff;
            font-family: 'Poppins', sans-serif; /* Google Font */
            text-align: center;
            overflow: hidden;
            perspective: 1000px; /* Add perspective for 3D effects */
        }

        .content {
            max-width: 600px;
            padding: 20px;
            position: relative;
            transform-style: preserve-3d; /* Enable 3D transformations */
            animation: rotateOnce 10s forwards; /* Rotate once and then stop */
        }

        h1 {
            font-size: 3em;
            margin: 0;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInUp 1s forwards 0.5s, hoverAnimation 1s infinite alternate;
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards 1s, hoverAnimation 1s infinite alternate;
        }

        button {
            padding: 15px 30px;
            border: none;
            background: #fff;
            color: #ff7e5f;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s, transform 0.3s, box-shadow 0.3s;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards 1.5s, pulse 2s infinite;
        }

        button:hover {
            background: #ff7e5f;
            color: #fff;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotateOnce {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        @keyframes hoverAnimation {
            0% {
                color: #fff;
            }
            100% {
                color: #ff7e5f;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
</head>
<body>
    <div class="content">
        <h1>Welcome to Glimmer</h1>
        <p>Discover the future of web development with our visual platform.</p>
        <button onclick="window.location.href='https://glimmerweb.github.io/app';">Learn More</button>
    </div>
</body>
</html>
